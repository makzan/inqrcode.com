<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>inQRCode.com</title>
<style>
  body {
    font-family: -apple-system,sans-serif;
    padding: 2em;
  }
  img {max-width: 100%;}
  input{padding:.5em;width:100%;}
  #qrcode{margin-bottom:1em}
</style>
<div id="qrcode"></div>
<input id="url">
<select id="correction-level">
  <option value="L">Low (7%)</option>
  <option value="M" selected="selected">Medium (15%)</option>
  <option value="Q">Quartile (25%)</option>
  <option value="H">High (30%)</option>
</select>

<p>When you need a quick QRCode from URL. Just type <code>inqrcode.com/</code> before the URL. For example: <a href="//inqrcode.com/https://makzan.net">inqrcode.com/https://makzan.net</a>.</p>
<hr>
<p><small>Made in Macao by <a href="https://makzan.net">Makzan</a>. QRCode.js by <a href='https://github.com/davidshimjs'>@davidshimjs</a>.</small></p>
  
<script src="/qrcode.min.js"></script>

<script>
  var correctionLevel = document.querySelector("#correction-level");

  var qrcode = new QRCode("qrcode", {
    width: 512,
    height: 512,
    correctLevel: QRCode.CorrectLevel.M
  });
  var url = window.location.href.replace("https://inqrcode.com/","").replace("https://www.inqrcode.com/","").replace("https://inqrcode.netlify.com/","")

  qrcode.makeCode(url);
  var input = document.querySelector("#url");
  input.value = url;
  input.addEventListener('change',function(){
    location.href = "https://inqrcode.com/" + input.value;
  });
  correctionLevel.addEventListener('change',function(){
    qrcode.makeCode(url, {
      correctLevel: QRCode.CorrectLevel[correctionLevel.value]
    });
  });
  
</script>
